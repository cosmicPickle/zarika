<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Text Display</title>
    <style>
        /* Embed your custom font */
        @font-face {
            font-family: 'Zarika';
            src: url('https://cosmicpickle.github.io/zarika/Zarika-Regular.otf');
        }
        .container {
            width: 90vw;
            display: flex;
            justify-content: center;
        }
        /* Use the custom font */
        .custom-font {
            font-family: 'Zarika', sans-serif;
            font-size: 5vw;
            width: 100%;
            height: 200px;
            border: 1px solid gray;
            overflow-x: none;
            overflow-y: scroll;
            text-overflow: ellipsis;
            word-wrap: break-word;
            display: flex;
            justify-content: center;
        }
        #inputText {
        	width:100%;
            height: 200px;
            border: 1px solid gray;
            margin: 10px auto;
            display: flex;
            justify-content: center;
        }
        #fontSizeSelection {
            width: 25vw;
            border: 1px solid gray;
            display: flex;
            justify-content: left;
        }
        #letters {
            width: 90vw;
            margin: 0 auto;
            display: flex;
            justify-content: flex;
            text-align: left;
            font-size: 5vw;
        }
        #letters span {
            padding: 5px 10px;
        }
        .zarika {
            font-family: 'Zarika', sans-serif;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <h1> Zarika Transcriber </h1>
        <textarea type="text" id="inputText" placeholder="Type something..." autofocus></textarea>
        <div id="fontSizeSelection"><label for="fontSize">Font Size: </label><input type="number" id="fontSize" value="5"/> vw </div>
        <h2> Transcribed text </h2>
        <div id="outputText" class="custom-font"></div>
        <h2>Alphabet</h2>
        <div id="letters">
            <div class="line">
                <span class="english">a</span><span class="zarika">a</span>
                <span class="english">e</span><span class="zarika">e</span>
                <span class="english">i</span><span class="zarika">i</span>
                <span class="english">o</span><span class="zarika">o</span>
                <span class="english">u</span><span class="zarika">u</span>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for real-time text update
        document.getElementById('fontSize').addEventListener('input', function() {
            document.getElementById("outputText").style.fontSize =  document.getElementById('fontSize').value + "vw";
             document.getElementById("letters").style.fontSize =  document.getElementById('fontSize').value + "vw";
        });
        document.getElementById('inputText').addEventListener('input', function() {
            document.getElementById('outputText').textContent = this.value;
        });
    </script>

</body>
</html>
